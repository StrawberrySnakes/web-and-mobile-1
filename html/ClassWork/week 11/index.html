    <form action="#" method="POST" id="second" class="box-shadow text-shadow">
        
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required="true">
        
        
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required="true">
        
        
            <label for="emailadress">Email Adress:</label>

            <label for="phonenumber">Phone Number:</label>
            <input type="text" id="phonenumber" name="phonenumber" placeholder="5555555555">
        
        <!--Creates a pick list use value so that it does not pick one if one is not choosen-->
    
        <label for="age">Age:</label>
        <select id="age" name="age">
            <option value="">- SELECT AN OPTION -</option>

            <option value="20">20</option>
            <option value="21">21</option>

            <option value="23">23</option>

        <label for="agree">Click this</label>
